<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetching data</title>
</head>

<style>
    .section {
        width: 400px;
        padding: 20px 0px 20px 0px;
        border-radius: 10px;
        margin-top: 50px;
        margin-left: 50px;
    }
    
    .section2 {
        display: flex;
        flex-wrap: wrap;
    }
    
    .button {
        padding: 10px 40px 10px 50px;
        margin-left: 800px;
        margin-top: 30px;
    }
</style>

<body>
    <button class="button" onclick="enter()">Display Data</button>
    <div class="results"></div>
</body>
<script>
    async function fetchData(url) {
        const response = await fetch(url);
        const jsonData = await response.json()
        return jsonData
    }
    async function enter() {
        let result = document.querySelector(".results");
        let storage = await fetchData(`https://fakestoreapi.com/products`);
        if (storage.length !== 0) {
            for (let i = 0; i < storage.length; i++) {
                let details = document.createElement("div");

                let product_image = document.createElement("img");
                product_image.src = storage[i].image;

                let product_title = document.createElement("div");
                product_title.innerText = "product_title:" + " " + storage[i].title;

                let product_price = document.createElement("div");
                product_price.innerText = "product_price:" + " " + storage[i].price;

                let product_category = document.createElement("div");
                product_category.innerText = "product_category:" + " " + storage[i].category;

                details.setAttribute("class", "section");

                details.append(product_title, product_price, product_category);

                result.setAttribute("class", "section2");

                result.append(details);
            }
        }
    }
</script>

</html>
